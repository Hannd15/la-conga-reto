                var html_32ff24f4dd69a9b905786dba0f3b3d27 = $(`<div id="html_32ff24f4dd69a9b905786dba0f3b3d27" style="width: 100.0%; height: 100.0%;">             <b>Sistema Delta Estuarino del Río Magdalena, Ciénaga Grande de Santa Marta</b><br>             <button onclick="parent.showWetlandInfo('Sistema Delta Estuarino del Río Magdalena, Ciénaga Grande de Santa Marta', 'nan', '1998-06-18', '400000.0', 'Sistema Delta Estuarino del Río Magdalena, Ciénaga Grande de Santa Marta. 18/06/98; Magdalena; 400,000 ha; 10°45'N 074°29'W. The site is a coastal estuarine system with 20 lagoons of varying salinity, with several rivers running through the area and extensive zones of mangroves. The site is important for its mangrove ecosystem, which is the largest on the Caribbean coast of Colombia. It also serves as habitat and winter breeding ground for several bird species, has at least two endemic bird species, and is also a spawning ground for many fish species. Part of the site is state-owned, while a large area is privately-owned and commercial fishing is important for the community around it. Shellfish and crayfish are also harvested in the area, while the higher zones are used for agriculture. Ecotourism is being developed in the protected area. Ramsar site no. 951. Most recent RIS information: 1998.', '10.75', '-74.4833333333')">Ver Información</button>             </div>`)[0];

                var html_b32314a1ffbc25c78e7d61789bd2398d = $(`<div id="html_b32314a1ffbc25c78e7d61789bd2398d" style="width: 100.0%; height: 100.0%;">             <b>Complejo de Humedales Laguna del Otún</b><br>             <button onclick="parent.showWetlandInfo('Complejo de Humedales Laguna del Otún', 'nan', '2008-06-25', '6579.0', 'Complejo de Humedales Laguna del Otún. 25/06/08; Risaralda; 6,579 ha; 04°45'N 075°25'W. National Park. A complex of wetlands located within the Los Nevados National Natural Park in the Central Andes of Colombia. It includes lagoons, swamps, peatlands interconnected or functionally related with one another and influenced by glaciers and páramo vegetation. The site is home to 52 species of birds, of which the most vulnerable are the aquatic species Oxyura jamaicensis andina and Podiceps occipitalis juninensis, with reduced populations and very localized distribution in Colombia  this makes them more susceptible to the degradation of their habitats, generated mainly by agricultural and livestock expansion. Other endangered bird species include Vultur gryphus, Hapalopsittaca fuertesi and Ognorhynchus icteriotis. Among the important flora species found in the site are Espeletia hartwegiana centroandina, Podocarpus oleifolius and Polylepis sericea, which are also found under special protection. In July 2006, the site suffered a fire that damaged more than 3,000 ha. A restoration plan is ongoing. Ramsar site no. 1781. Most recent RIS information: 2008.', '4.75', '-75.4166666667')">Ver Información</button>             </div>`)[0];

                var html_863973b298eac8835c0beea882d323df = $(`<div id="html_863973b298eac8835c0beea882d323df" style="width: 100.0%; height: 100.0%;">             <b>Sistema Lacustre de Chingaza</b><br>             <button onclick="parent.showWetlandInfo('Sistema Lacustre de Chingaza', 'nan', '2008-06-25', '4058.0', 'Sistema Lacustre de Chingaza. 25/06/08; Cundinamarca; 4,058 ha; 04°30'N 073°45'W. Parque Nacional. A complex of lagoons and wetlands that supply water to the capital city, Bogotá. Located in the Northern Colombian Andes between 3,050 and 3,950m a.s.l., this region supports one of the dampest páramos of the country and is a center of particular endemism which has been the refuge for more than 400 flora species and 500 fauna species, some of them endangered and others which have not yet been totally identified. The complex is formed by 20 lagoons and is of great importance for migratory birds. Among the species found under special protection, at national as well as international levels, the following mammals are noteworthy: Tremactus ornatus, Mazama rufina bricenni, Tapirus pinchaque and Tapirus terrestris, and among the flora: Espeletia grandiflora, Podocarpus oleifolius, and the palm genus Xeroxilum. The site is within the boundaries of the Chingaza National Natural Park, designated in 1977. The high andean lakes also have great pre-colombian ceremonial significance. Ramsar site no. 1782. Most recent RIS information: 2008.', '4.5', '-73.75')">Ver Información</button>             </div>`)[0];

                var html_c4ed0f4e3ff51e67747260194f999a49 = $(`<div id="html_c4ed0f4e3ff51e67747260194f999a49" style="width: 100.0%; height: 100.0%;">             <b>Delta del Río Baudó</b><br>             <button onclick="parent.showWetlandInfo('Delta del Río Baudó', 'nan', '2004-06-05', '8888.0', 'Delta del Río Baudó. 05/06/04; Chocó; 8,888 ha; 04°53'N 077°22'W. The estuary of the Baudó river on the Pacific coast, comprising flood banks, sand beaches, shrub-swamps and swamp forests. Outstanding vegetation includes nato mangroves (Mora oleifera, Mora megistosperma), with trees reaching 35 m or more in height; mangrove forests (Pelliciera rhizophorae, Avicennia germinans), and giant reeds. Noteworthy fauna include the Spotted Paca (Agouti paca), the peccaries (Tayassu pecari and Tayassu tajacu), Jaguar (Panthera onca) and Neotropical Otter (Lontra longicaudis). The wetland is habitat and reproduction site of numerous species of fish such as the cichlid Cichlasoma kraussii, the Trahira (Hoplias malabaricus) and the Flathead mullet (Mugil cephalus). Uses of the site by human communities include forest exploitation, fishing, subsistence agriculture, hunting and basket-making. Potential threats include mangrove felling, overfishing, uncontrolled hunting, boat transportation with off-board engines, and clearing for rice cultivation. Surrounding areas are the collective property of black communities. Ramsar site no. 1387.Most recent RIS information: 2004.', '4.88333333333', '-77.3666666667')">Ver Información</button>             </div>`)[0];

                var html_417f02469755870c98c53a9c825ab458 = $(`<div id="html_417f02469755870c98c53a9c825ab458" style="width: 100.0%; height: 100.0%;">             <b>Laguna de la Cocha</b><br>             <button onclick="parent.showWetlandInfo('Laguna de la Cocha', 'nan', '2001-01-08', '39000.0', 'Laguna de la Cocha. 08/01/01; Nariño; 39,000 hectares; 01°03'N 077°12'W. Wildlife sanctuary. Largely made up of a volcanic lake and the surrounding highland Andean peatlands and forest, the site support a diverse range of associated flora and fauna, mammals such as the endangered tapir (Tapirus pinchaque), near-threatened Northern pudu (Pudu mephistotels), and the endangered spectacled bear (Tremarctos ornatus). Important bird species such as Grebe (Podiceps occidentalis), the golden peck duck (Anas georgica spicauda), several species of snipes (Gallinago gallinago paraguaiae, Gallinago nobilis, Gallinago gallinago delicata) and the endemic ducks (Anas cyanoptera borreroi, Oxyura jamaicensis ferruginea). Regarding plants there are two important endemic species of frailejon (Espeletia cochensis, Espeletia schultesiana) and Totora (Scirpus californicus, Juncus bogotensis). Human uses include agriculture and aquaculture. The breeding of "cuyes" (Cavia porcelus) generates about 23% of the agricultural product in the Department. The site also has an important cultural value as the indigenous groups of the area, which consider it sacred, use it for purification and fertility. The archaeological values of the site are also considerable, as it was inhabited by Precolombian communities. Ramsar site no. 1047. Most recent RIS information: 2001.', '1.05', '-77.2')">Ver Información</button>             </div>`)[0];

                var html_9e8135e0b97e05f84235d2703958c51e = $(`<div id="html_9e8135e0b97e05f84235d2703958c51e" style="width: 100.0%; height: 100.0%;">             <b>Complejo de humedales Lagos de Tarapoto</b><br>             <button onclick="parent.showWetlandInfo('Complejo de humedales Lagos de Tarapoto', 'nan', '2017-09-28', '45463.96', '<p>The Site, located on the River Amazon in the far south of the country, consists of several lakes interconnected by rivers and creeks. The Lakes of Tarapoto sustain plant and animal species including the ceiba<em> </em>tree<em> (Ceiba pentandra)</em>, black caiman (<em>Melanosuchus niger</em>), 136 species of fish including the largest known freshwater fish, the pirarucu<em> </em>(<em>Arapaima gigas</em>), and more than 153 bird species. Grey and pink dolphins (<em>Inia geoffrensis</em> and <em>Sotalia fluviatilis</em>) use the Site as a habitat to teach their calves to fish. It also hosts threatened mammals such as the tapir (<em>Tapirus terrestris</em>), the giant armadillo (<em>Priodontes maximus</em>), the Amazonian manatee (<em>Trichechus inunguis</em>), the giant otter (<em>Pteronura brasiliensis</em>) and the anteater (<em>Myrmecophaga tridactyla</em>). This great biodiversity, and in particular the fish resources, supports&nbsp;the 22 indigenous communities of the TICOYA (Ticuna, Cocama and Yagua) indigenous reservation. The ecosystem also provides important functions such as flood and erosion control, waterways for transportation, recreation and tourism. The designation of the Lagos de Tarapoto Wetlands Complex as a Wetland of International Importance was achieved after a consultation process was completed and indigenous, national and regional authorities agreed to protect the Site.</p>', '-3.776603274865197', '-70.53980671718497')">Ver Información</button>             </div>`)[0];
                popup_5e5577be69a0c259b7fd88065030ede0.setContent(html_9e8135e0b97e05f84235d2703958c51e);
            
        

        marker_720af80d5da8b5e9b541d18f717d6926.bindPopup(popup_5e5577be69a0c259b7fd88065030ede0)

                var html_e384b08cfe78e5779657650dfe2ab1ed = $(`<div id="html_e384b08cfe78e5779657650dfe2ab1ed" style="width: 100.0%; height: 100.0%;">             <b>Complejo de Humedales de la Estrella Fluvial Inírida (EFI)</b><br>             <button onclick="parent.showWetlandInfo('Complejo de Humedales de la Estrella Fluvial Inírida (EFI)', 'nan', '2014-07-08', '250158.91', 'This Ramsar Site is located in the Orinoco – Amazon transition zone. It comprises the confluence zones of the rivers Inírida- Guaviare, Guaviare-Atabapo and Guaviare-Ventuari which join the Orinoco River. This is a unique area as its flooded forests belong to the Amazon biome while its ‘whitewater’, ‘blackwater’ and ‘clearwater’ hydrological ecosystems are characteristic of the Orinoco River. Because of its unique location, the Site supports numerous species. Among these are threatened or endangered species such as the military macaw (<i>Ara militaris</i>), the giant otter (<i>Pteronura brasiliensis</i>) and the giant anteater (<i>Myrmecophaga tridactyla</i>) as well as endemic species of the Orinoco basin such as <i>Sorubim lima</i>, <i>Pseudoplatystoma metaense</i> and </i>P. orinocoense</i> among others. It is also supports 476 fish species (50% of the fish species of the Orinoco Basin and 34% of the country’s species), 200 species of mammals, 903 of plants and 324 species of birds. The Site also has important cultural values for the indigenous communities that live there and depend on it for their livelihoods. The threats to the Site include gold mining and the increase in the extent of land used for agriculture.', '3.821903', '-67.85828')">Ver Información</button>             </div>`)[0];

                var html_0d77e4e29bbc665c490bcaaaa99e672b = $(`<div id="html_0d77e4e29bbc665c490bcaaaa99e672b" style="width: 100.0%; height: 100.0%;">             <b>Complejo de Humedales del Alto Rio Cauca Asociado a la Laguna de Sonso</b><br>             <button onclick="parent.showWetlandInfo('Complejo de Humedales del Alto Rio Cauca Asociado a la Laguna de Sonso', 'nan', '2017-02-14', '5524.95', '<p>Consists of 24 wetlands. It is of great national and international importance because of its biological diversity. Thirty-nine plant species are identified, 25 of them on the IUCN Red List, and 162 bird species including the horned screamer (<em>Anhima cornuta</em>) whose populations are found only in Sonso and in the Cienaga del Conchal, also in Colombia. The Site presents a high level of endemism with five endemic fish species; the boquiancha (<em>Genycharax tarpon</em>); the ro&ntilde;o (<em>Callichthys fabricioi</em>); the micudo (<em>Pimelodella macrocephala</em>); and two sardines (<em>Hyphessobrycon poecilioides</em> and (<em>Gephyrocharax caucanus</em>). The complex has outstanding ecological values due to its landscape, its biodiversity, and its considerable tourism and recreational potential. It is a source of food and water for the locals, while also providing educational opportunities through an environmental education and research centre. Threats include the growth of the population and the increase in the extent of land used for agriculture, especially sugar cane cultivation.</p>', '3.931120436633361', '-76.3303074980958')">Ver Información</button>             </div>`)[0];
                popup_27d5020336cf7ffb3eda1e975653e879.setContent(html_0d77e4e29bbc665c490bcaaaa99e672b);

                var html_521f5bf0774da88bd3f59fa8c44b3c22 = $(`<div id="html_521f5bf0774da88bd3f59fa8c44b3c22" style="width: 100.0%; height: 100.0%;">             <b>Complejo de Humedales Urbanos del Distrito Capital de Bogotá</b><br>             <button onclick="parent.showWetlandInfo('Complejo de Humedales Urbanos del Distrito Capital de Bogotá', 'nan', '2018-08-06', '667.38', '<p>Consists of 11 urban wetlands designated as District Ecological Parks. These permanent freshwater marshes provide shelter and habitat to endemic species from the High Andean region of Colombia, such as the Bogot&aacute; rail (<em>Rallus semiplumbeus</em>) and the Apolinar&rsquo;s wren (<em>Cistothorus apolinari</em>). There are also records of 196 bird species, 42 of them aquatic and 65 migrant. This wetland complex regulates the supply of water from the rivers of the Bogot&aacute; savannah, providing flood control in the rainy season and in summer allowing for conservation of groundwater levels. It is a crucial ecological connector between the rural and urban territories of the Bogot&aacute; River basin, crossing the city of Bogot&aacute; from east to west. In addition, it is the first urban complex of High Andean wetlands in Latin America to be added to the List. The site has also been designated as an Important Bird Area (IBA). Among the main threats to the site are rainfall and climate variability associated with El Ni&ntilde;o and La Ni&ntilde;a events.</p>', '4.718710970440511', '-74.11114572447093')">Ver Información</button>             </div>`)[0];

                var html_ac7c69ed73e0db415e075fcc2baf957f = $(`<div id="html_ac7c69ed73e0db415e075fcc2baf957f" style="width: 100.0%; height: 100.0%;">             <b>Complejo Cenagoso de Ayapel</b><br>             <button onclick="parent.showWetlandInfo('Complejo Cenagoso de Ayapel', 'nan', '2020-06-23', '54376.78', '<p>The Site features a range of ecosystems such as streams, rivers, swamps, wetlands and terrestrial biotopes. It boasts wide biological diversity with 148 species of mammals, which represent 2.7% of the world&rsquo;s mammals. The Site hosts threatened species such as the brown-headed spider monkey (<em>Ateles fusciceps</em>), the giant otter (<em>Pteronura brasiliensis</em>), the giant anteater (<em>Myrmecophaga tridactyla</em>) and the critically endangered cotton-headed tamarin (<em>Saguinus oedipus</em>). In addition, 86 bird species have been recorded, with some of them considered endemic such as the&nbsp;blue-billed curassow&nbsp;(<em>Crax Alberti</em>) and the&nbsp;northern screamer&nbsp;(<em>Chauna Chavaria</em>), and others coming from North America, such as the little blue heron (<em>Egretta calerua</em>) and the laughing gull (<em>Larus Atricilla</em>). Also, 52 representative fish species support the livelihoods of many people who live inside and around the Site. Among the main threats to the Site are land use changes, forest felling, water pollution resulting from informal gold mining, and the use of pesticides in the agricultural areas of the wetland.</p>', '8.320939598628197', '-75.05074066595309')">Ver Información</button>             </div>`)[0];

                var html_61d45e3ecd551ec8ba6e3c2a44ff7c79 = $(`<div id="html_61d45e3ecd551ec8ba6e3c2a44ff7c79" style="width: 100.0%; height: 100.0%;">             <b>Complejo Cenagoso de Zapatosa</b><br>             <button onclick="parent.showWetlandInfo('Complejo Cenagoso de Zapatosa', 'nan', '2020-06-23', '121725.01', '<p>The Site comprises approximately 1,900 swamps, making it the largest continental swamp complex in Colombia. It is also one of the primary centres of bird diversity in Colombia, supporting 202 species including 34 migrants such as the osprey (<em>Pandion haliaetus</em>), the brown-chested martin (<em>Progne tapera</em>) and the blackpoll warbler (<em>Setophaga striata</em>). The Site also harbours five birds of considerable conservation significance due to their limited distribution range, namely the chestnut-winged chachalaca (<em>Ortalis garrula</em>), the red-billed emerald <em>Chlorostilbon gibsoni</em>, the chestnut piculet <em>Picumnus cinnamomeus</em>, the white-whiskered spinetail <em>Synallaxis candei</em>, and the northern screamer <em>Chauna chavaria</em> which is categorized as vulnerable in Colombia due to the loss of its habitat and illegal hunting. The Site also hosts threatened species such as the critically endangered greater Martinique skink (<em>Mabuya mabouya</em>) and cotton-headed tamarin (<em>Saguinus oedipus</em>), and the endangered tapeti (<em>Sylvilagus brasiliensis</em>). Additionally, the Site&rsquo;s fish stocks are crucial to the livelihoods of local fishermen. The primary threats to the Site include oil and gas drilling, mining and the discharge of untreated wastewater.</p>', '9.124666693638902', '-73.78641525996622')">Ver Información</button>             </div>`)[0];
                popup_ea577944652d14d3c59dc4a90c24f9dd.setContent(html_61d45e3ecd551ec8ba6e3c2a44ff7c79);
